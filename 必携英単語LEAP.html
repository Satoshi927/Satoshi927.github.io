         * @param {string} csvText - CSVå½¢å¼ã®æ–‡å­—åˆ—
         * @returns {Array<Object>} å˜èªã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®é…åˆ—

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const words = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const commaIndex = line.indexOf(',');
                    if (commaIndex > 0) {
                        const english = line.substring(0, commaIndex).trim();
                        const japanese = line.substring(commaIndex + 1).trim();
                        words.push({
                            id: i + 1, // é€£ç•ªID
                            english,
                            japanese,
                            // wordChecksã«æ—¢ã«ä¿å­˜ã•ã‚Œã¦ã„ã‚‹ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ãŒã‚ã‚Œã°ãã‚Œã‚’é©ç”¨
                            checked: wordChecks[english] !== undefined ? wordChecks[english] : false

            }
            return words;
        }

         * @param {Array<any>} array - ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã™ã‚‹é…åˆ—
         * @returns {Array<any>} ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã•ã‚ŒãŸæ–°ã—ã„é…åˆ—

        function shuffleArray(array) {
            const newArray = [...array]; // å…ƒã®é…åˆ—ã‚’ç ´å£Šã—ãªã„ã‚ˆã†ã«ã‚³ãƒ”ãƒ¼ã‚’ä½œæˆ
            for (let i = newArray.length - 1; i > 0; i--) {

                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];

        }

         * éŸ³å£°ã‚’å†ç”Ÿã™ã‚‹ï¼ˆWeb Speech APIã‚’ä½¿ç”¨ï¼‰
         * æ—¥æœ¬èªãƒœã‚¤ã‚¹ã§ã¯ãªãã€è‹±èªã®éŸ³å£°ã‚’é¸æŠã™ã‚‹ã‚ˆã†ã«æ”¹å–„
         */
        function playAudio() {
            const word = currentTest[currentQuestionIndex];
            if ('speechSynthesis' in window && word && word.english) {
                const utterance = new SpeechSynthesisUtterance(word.english);
                utterance.rate = 0.8; // å†ç”Ÿé€Ÿåº¦

                // åˆ©ç”¨å¯èƒ½ãªéŸ³å£°ãƒªã‚¹ãƒˆã‚’å–å¾—
                // NOTE: getVoices()ã¯åˆå›å‘¼ã³å‡ºã—æ™‚ã‚„onvoiceschangedã‚¤ãƒ™ãƒ³ãƒˆå¾Œã«ãƒ‡ãƒ¼ã‚¿ãŒã‚»ãƒƒãƒˆã•ã‚Œã‚‹ã“ã¨ãŒã‚ã‚Šã¾ã™ã€‚
                // ç¢ºå®Ÿã«éŸ³å£°ã‚’å–å¾—ã™ã‚‹ãŸã‚ã€å¸¸ã«getVoices()ã‚’å‘¼ã³å‡ºã—ã¾ã™ã€‚
                const voices = speechSynthesis.getVoices();
                
                let selectedVoice = null;
                // 'en-US'è¨€èªã§ã€ã‹ã¤ã€ŒJapaneseã€ã‚„ã€ŒGoogle æ—¥æœ¬èªã€ã‚’å«ã¾ãªã„éŸ³å£°ã‚’æ¢ã™
                selectedVoice = voices.find(voice => 
                    voice.lang === 'en-US' && 
                    !voice.name.includes('Japanese') && 
                    !voice.name.includes('Google æ—¥æœ¬èª') &&
                    !voice.name.includes('Katkana') // ä¸‡ãŒä¸€ã®ãŸã‚ã«ã‚«ã‚¿ã‚«ãƒŠã£ã½ã„åå‰ã‚‚é¿ã‘ã‚‹
                );

                if (!selectedVoice) {
                    // ä¸Šè¨˜ã®æ¡ä»¶ã«åˆã†éŸ³å£°ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã€ç´”ç²‹ãª'en-US'ã®éŸ³å£°ã‚’æ¢ã™
                    selectedVoice = voices.find(voice => voice.lang === 'en-US');
                }

                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                    utterance.lang = selectedVoice.lang; // é¸æŠã•ã‚ŒãŸéŸ³å£°ã®è¨€èªã‚’è¨­å®š
                } else {
                    // 'en-US'ã®éŸ³å£°ãŒå…¨ãè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã€ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§'en-US'ã‚’è¨­å®š
                    // ã“ã®å ´åˆã€ã‚·ã‚¹ãƒ†ãƒ ã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®šã«ä¾å­˜ã™ã‚‹ãŸã‚ã€ã‚¢ã‚¯ã‚»ãƒ³ãƒˆãŒæ®‹ã‚‹å¯èƒ½æ€§ã‚ã‚Š
                    utterance.lang = 'en-US'; 
                    console.warn('è‹±èªã®éŸ³å£°ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®en-USè¨­å®šã‚’ä½¿ç”¨ã—ã¾ã™ã€‚');
                }
                
                speechSynthesis.speak(utterance);
            } else {
                // alert()ã®ä»£ã‚ã‚Šã«ã‚«ã‚¹ã‚¿ãƒ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’æ¨å¥¨ã—ã¾ã™ãŒã€ä»Šå›ã¯æ—¢å­˜ã®ã¾ã¾
                alert('éŸ³å£°æ©Ÿèƒ½ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“ã€ã¾ãŸã¯å˜èªãŒé¸æŠã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚');
            }
        }
        // â˜…â˜…â˜…â˜…â˜…ã“ã“ã¾ã§å¤‰æ›´â˜…â˜…â˜…â˜…â˜…
        
        /**
         * ç”»é¢ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹

        function showScreen(screenId) {

        /**

        /**
         * â˜…â˜…â˜…â˜…â˜…ãƒ‡ãƒ¼ã‚¿å¾©å…ƒæ©Ÿèƒ½: ç¾åœ¨ã®ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’ã‚·ãƒ¼ãƒ‰ã¨ã—ã¦ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆâ˜…â˜…â˜…â˜…â˜…
         * ã‚·ãƒ¼ãƒ‰ã¯ã€wordChecksï¼ˆå„å˜èªã®ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ï¼‰ã‚’Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã—ãŸJSONæ–‡å­—åˆ—ã§ã™ã€‚
         * ã“ã‚Œã‚’ã‚³ãƒ”ãƒ¼ã™ã‚‹ã“ã¨ã§ã€ãƒ–ãƒ©ã‚¦ã‚¶ã‚’é–‰ã˜ã¦ã‚‚å¾©å…ƒã§ãã‚‹ã‚ˆã†ã«ãªã‚Šã¾ã™ã€‚
         */
        function exportSeed() {
            const seedData = {
                wordChecks: wordChecks, // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã®ã¿ã‚’ä¿å­˜
                timestamp: new Date().toISOString() // ä¿å­˜æ—¥æ™‚
            };
            
            const seedString = btoa(JSON.stringify(seedData)); // JSONã‚’Base64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
            document.getElementById('seedInput').value = seedString;
            // alert()ã®ä»£ã‚ã‚Šã«ã‚«ã‚¹ã‚¿ãƒ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’æ¨å¥¨ã—ã¾ã™ãŒã€ä»Šå›ã¯æ—¢å­˜ã®ã¾ã¾
            alert('ç¾åœ¨ã®çŠ¶æ…‹ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸï¼ã‚·ãƒ¼ãƒ‰æ¬„ã®å†…å®¹ã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ä¿å­˜ã—ã¦ãã ã•ã„ã€‚');
        }
        
        /**
         * â˜…â˜…â˜…â˜…â˜…ãƒ‡ãƒ¼ã‚¿å¾©å…ƒæ©Ÿèƒ½: ã‚·ãƒ¼ãƒ‰ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¦ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’å¾©å…ƒâ˜…â˜…â˜…â˜…â˜…
         * å…¥åŠ›ã•ã‚ŒãŸã‚·ãƒ¼ãƒ‰ï¼ˆBase64ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã•ã‚ŒãŸJSONæ–‡å­—åˆ—ï¼‰ã‚’è§£æã—ã€
         * ä¿å­˜ã•ã‚Œã¦ã„ãŸwordChecksã‚’å¾©å…ƒã—ã¾ã™ã€‚
         */
        function importSeed() {
            const seedString = document.getElementById('seedInput').value.trim();
            
            if (!seedString) {
                // alert()ã®ä»£ã‚ã‚Šã«ã‚«ã‚¹ã‚¿ãƒ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’æ¨å¥¨ã—ã¾ã™ãŒã€ä»Šå›ã¯æ—¢å­˜ã®ã¾ã¾
                alert('ã‚·ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            try {
                const seedData = JSON.parse(atob(seedString)); // Base64ãƒ‡ã‚³ãƒ¼ãƒ‰ã—ã¦JSONã‚’ãƒ‘ãƒ¼ã‚¹
                
                if (seedData && seedData.wordChecks) {
                    wordChecks = seedData.wordChecks; // wordChecksã‚’å¾©å…ƒ
                    
                    // EMBEDDED_CSV_DATAã‚’å†ãƒ‘ãƒ¼ã‚¹ã—ã€å¾©å…ƒã•ã‚ŒãŸwordChecksã‚’é©ç”¨ã—ã¦vocabularyã‚’æ›´æ–°
                    vocabulary = parseCSV(EMBEDDED_CSV_DATA); 
                    
                    // ç¯„å›²è¨­å®šã®UIã‚’æ›´æ–°
                    if (vocabulary.length > 0) {
                        document.getElementById('rangeEnd').value = vocabulary.length;
                        document.getElementById('rangeEnd').max = vocabulary.length;
                        document.getElementById('rangeStart').max = vocabulary.length;
                    } else {
                        document.getElementById('rangeEnd').value = 1; // å˜èªãŒ0ãªã‚‰1ã«ãƒªã‚»ãƒƒãƒˆ
                        document.getElementById('rangeEnd').max = 1;
                        document.getElementById('rangeStart').max = 1;
                    }
                    
                    // alert()ã®ä»£ã‚ã‚Šã«ã‚«ã‚¹ã‚¿ãƒ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’æ¨å¥¨ã—ã¾ã™ãŒã€ä»Šå›ã¯æ—¢å­˜ã®ã¾ã¾
                    alert('ãƒ‡ãƒ¼ã‚¿ã‚’æ­£å¸¸ã«ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸï¼ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ãŒå¾©å…ƒã•ã‚Œã¾ã—ãŸã€‚');
                } else {
                    // alert()ã®ä»£ã‚ã‚Šã«ã‚«ã‚¹ã‚¿ãƒ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’æ¨å¥¨ã—ã¾ã™ãŒã€ä»Šå›ã¯æ—¢å­˜ã®ã¾ã¾
                    alert('ç„¡åŠ¹ãªã‚·ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã§ã™ã€‚å½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                }
            } catch (error) {
                console.error("ã‚·ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã®è§£æå¤±æ•—:", error);
                // alert()ã®ä»£ã‚ã‚Šã«ã‚«ã‚¹ã‚¿ãƒ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’ä½¿ç”¨ã™ã‚‹ã“ã¨ã‚’æ¨å¥¨ã—ã¾ã™ãŒã€ä»Šå›ã¯æ—¢å­˜ã®ã¾ã¾
                alert('ã‚·ãƒ¼ãƒ‰ãƒ‡ãƒ¼ã‚¿ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ‡ãƒ¼ã‚¿ãŒå£Šã‚Œã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚');
            }
        }
        
        /**
         * åˆæœŸåŒ–å‡¦ç†
         * DOMãŒå®Œå…¨ã«ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸå¾Œã«å®Ÿè¡Œã•ã‚Œã‚‹
         */
        document.addEventListener('DOMContentLoaded', function() {
            // å•é¡Œæ•°é¸æŠã®å‡¦ç†ï¼ˆã‚«ã‚¹ã‚¿ãƒ å…¥åŠ›ã®è¡¨ç¤º/éè¡¨ç¤ºï¼‰
            document.getElementById('questionCount').addEventListener('change', function() {

            // â˜…â˜…â˜…â˜…â˜…åˆæœŸåŒ–å‡¦ç†ã®å¤‰æ›´â˜…â˜…â˜…â˜…â˜…
            // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«EMBEDDED_CSV_DATAã‹ã‚‰å˜èªãƒªã‚¹ãƒˆã‚’åˆæœŸåŒ–ã—ã€UIã‚’æ›´æ–°
            // ã“ã®å‡¦ç†ã¯ã€ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒã‚¢ãƒ—ãƒªã‚’é–‹ã„ãŸã¨ãã«æœ€åˆã«è¡Œã‚ã‚Œã¾ã™ã€‚
            vocabulary = parseCSV(EMBEDDED_CSV_DATA); 
            if (vocabulary.length > 0) {

            // â˜…â˜…â˜…â˜…â˜…ã“ã“ã¾ã§å¤‰æ›´â˜…â˜…â˜…â˜…â˜…
        });
    </script>
