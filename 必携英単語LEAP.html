        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 全体の背景とフォント */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* ★★★★★デザイン変更: 青・緑のグラデーション★★★★★ */
            background: linear-gradient(135deg, #81D4FA 0%, #4CAF50 100%); /* 明るい青から緑へ */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* コンテナのスタイル */
        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* ヘッダーのスタイル */
        .header {
            /* ★★★★★デザイン変更: 青・緑のグラデーション★★★★★ */
            background: linear-gradient(135deg, #2196F3 0%, #4CAF50 100%); /* 鮮やかな青から緑へ */
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        /* プログレスバーのスタイル */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4CAF50; /* 進捗の緑 */
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        /* 画面共通スタイル */
        .screen {
            display: none;
            padding: 30px;
            min-height: 500px;
        }
        
        .screen.active {
            display: block;
        }
        
        /* CSV入力エリアのスタイル（非表示） */
        .csv-input-area {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            display: none; /* CSV入力UIを非表示にするため */
        }
        
        .csv-input-area h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .csv-input-area textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        .csv-sample {
            background: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
        
        /* フォームグループのスタイル */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        /* フォーカス時のボーダー色 */
        .form-group input:focus, .form-group select:focus {
            outline: none;
            /* ★★★★★デザイン変更★★★★★ */
            border-color: #2196F3; /* フォーカス時のボーダー色を青に */
        }
        
        /* 範囲入力のレイアウト */
        .range-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .range-inputs input {
            flex: 1;
        }
        
        .range-inputs span {
            font-weight: bold;
            color: #666;
        }
        
        /* ボタンの共通スタイル */
        .btn {
            /* ★★★★★デザイン変更: 青・緑のグラデーション★★★★★ */
            background: linear-gradient(135deg, #2196F3 0%, #4CAF50 100%); /* 鮮やかな青から緑へ */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-large {
            padding: 20px 40px;
            font-size: 18px;
            width: 100%;
            margin: 20px 0;
        }
        
        /* 成功系ボタン */
        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        /* 危険系ボタン */
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        
        /* セカンダリボタン */
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }
        
        /* 単語表示エリア */
        .word-display {
            text-align: center;
            padding: 40px 20px;
        }
        
        .word-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .word-text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* 音声再生ボタン */
        .audio-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }
        
        .audio-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }
        
        /* 回答表示エリア */
        .answer-display {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 30px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #2e7d32;
            text-align: center;
            display: none;
        }
        
        .answer-display.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* テストコントロール */
        .test-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        /* 結果概要 */
        .result-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* 結果項目 */
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: white;
            border-left: 5px solid #ddd;
        }
        
        .result-item.correct {
            border-left-color: #4CAF50;
            background: #f1f8e9;
        }
        
        .result-item.incorrect {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        /* 結果コントロール */
        .result-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        /* シードセクション */

            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;

            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

            color: #2e7d32;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 5px;

<body>
    <div class="container">
        <div class="header">
            <h1>必携英単語LEAP</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressText">待機中</div>
        </div>
        
        <!-- CSV入力・設定画面 -->
        <div class="screen active" id="setupScreen">
            <div class="csv-input-area">
                <!-- CSVデータ入力用のUIは削除しました -->
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-group">
                <label>範囲設定</label>
                <div class="range-inputs">
                    <input type="number" id="rangeStart" value="1" min="1">
                    <span>番 ～</span>
                    <input type="number" id="rangeEnd" value="4" min="1">
                    <span>番</span>
                </div>
            </div>
            
            <!-- ★★★★★ここから変更★★★★★ -->
            <!-- 問題数を出題順の上に移動しました -->
            <div class="form-group">
                <label>問題数</label>
                <select id="questionCount">
                    <option value="10">10問</option>
                    <option value="20">20問</option>
                    <option value="50">50問</option>
                    <option value="100">100問</option>
                    <option value="custom">自由設定</option>
                </select>
                <input type="number" id="customCount" min="1" style="display:none; margin-top:10px;" placeholder="問題数を入力">
            </div>

            <div class="form-group">
                <label>出題順</label>
                <select id="questionOrder">
                    <option value="sequential">番号順</option>
                    <option value="random">ランダム</option>
                </select>
            </div>
            <!-- ★★★★★ここまで変更★★★★★ -->
            
            <div class="form-group">
                <label>チェック</label>
                <select id="checkFilter">
                    <option value="all">全問出題</option>
                    <option value="checked">チェックありからの出題</option>
                    <option value="unchecked">チェックなしからの出題</option>
                </select>
            </div>
            
            <button class="btn btn-large" onclick="startTest()">テスト開始</button>
            
            <div class="seed-section">
                <h3>🔑 データ復元機能</h3>
                <p>チェック状態などを保存・復元できます</p>
                <div class="form-group">
                    <label>シード（保存データ）</label>
                    <textarea id="seedInput" class="seed-input" placeholder="ここに保存したシードを貼り付けて「復元」ボタンを押してください"></textarea>
                </div>
                <!-- ★★★★★機能強化: エクスポート・インポートの明確化★★★★★ -->
                <button class="btn btn-secondary" onclick="exportSeed()">現在の状態をエクスポート</button>
                <button class="btn btn-secondary" onclick="importSeed()">シードからインポート</button>
            </div>
        </div>
        
        <!-- テスト画面 -->
        <div class="screen" id="testScreen">
            <div class="word-display">
                <div class="word-card">
                    <div class="word-text" id="currentWord"></div>
                    <button class="audio-btn" onclick="playAudio()" title="音声再生">🔊</button>
                </div>
                
                <div class="answer-display" id="answerDisplay"></div>
                
                <button class="btn btn-large" id="showAnswerBtn" onclick="showAnswer()">回答を表示</button>
                
                <div id="judgmentButtons" style="display:none;">
                    <button class="btn btn-success" onclick="markCorrect()">正解</button>
                    <button class="btn btn-danger" onclick="markIncorrect()">不正解</button>
                </div>
            </div>
            
            <div class="test-controls">
                <button class="btn btn-secondary" onclick="goToSetup()">設定に戻る</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="wordCheckbox">
                    <label for="wordCheckbox">チェック</label>
                </div>
            </div>
        </div>
        
        <!-- テスト終了画面 -->
        <div class="screen" id="resultScreen">
            <h2>テスト結果</h2>
            
            <div class="result-summary">
                <h3 id="resultSummary"></h3>
            </div>
            
            <div id="resultList"></div>
            
            <div class="result-controls">
                <button class="btn" onclick="showAllResults()">全結果を表示</button>
                <button class="btn btn-danger" onclick="checkIncorrectWords()">間違えた問題にチェック</button>
                <button class="btn btn-success" onclick="retryIncorrect()">間違えた問題のみ再テスト</button>
                <button class="btn btn-secondary" onclick="goToSetup()">新しいテスト</button>
            </div>
        </div>
    </div>

        /**
         * CSVテキストを解析し、単語オブジェクトの配列を生成する
         * @param {string} csvText - CSV形式の文字列
         * @returns {Array<Object>} 単語オブジェクトの配列
         */
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const words = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const commaIndex = line.indexOf(',');
                    if (commaIndex > 0) {
                        const english = line.substring(0, commaIndex).trim();
                        const japanese = line.substring(commaIndex + 1).trim();
                        words.push({
                            id: i + 1, // 連番ID
                            english,
                            japanese,
                            // wordChecksに既に保存されているチェック状態があればそれを適用
                            checked: wordChecks[english] !== undefined ? wordChecks[english] : false 
                        });
                    }
                }
            }
            return words;
        }
        
        /**
         * テストを開始する
         */
        function startTest() {
            // CSVデータはEMBEDDED_CSV_DATAから取得するため、UIからの入力は不要
            const csvText = EMBEDDED_CSV_DATA; 

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // メッセージをクリア
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // EMBEDDED_CSV_DATAが空であることは想定しないが、念のためチェック
            if (!csvText.trim()) {
                errorDiv.textContent = '単語データが見つかりません。コード内のCSVデータを確認してください。';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                // EMBEDDED_CSV_DATAから改めてvocabularyをパースし、最新のwordChecksを適用
                vocabulary = parseCSV(csvText); 
                
                if (vocabulary.length === 0) {
                    errorDiv.textContent = '有効な単語データが見つかりません';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // 範囲設定の検証
                const rangeStart = parseInt(document.getElementById('rangeStart').value);
                const rangeEnd = parseInt(document.getElementById('rangeEnd').value);
                
                if (rangeStart < 1 || rangeEnd < rangeStart || rangeEnd > vocabulary.length) {
                    errorDiv.textContent = `範囲は1～${vocabulary.length}の間で設定してください`;
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // 問題数の検証
                const questionCountSelect = document.getElementById('questionCount');
                let questionCount = parseInt(questionCountSelect.value);
                
                if (questionCountSelect.value === 'custom') {
                    questionCount = parseInt(document.getElementById('customCount').value);
                    if (!questionCount || questionCount < 1) {
                        errorDiv.textContent = '問題数を正しく入力してください';
                        errorDiv.style.display = 'block';
                        return;
                    }
                }
                
                // テスト用の単語を準備（指定された範囲の単語を抽出）
                let testWords = vocabulary.slice(rangeStart - 1, rangeEnd);
                
                // チェックフィルタを適用
                const checkFilter = document.getElementById('checkFilter').value;
                if (checkFilter === 'checked') {
                    testWords = testWords.filter(word => word.checked);
                } else if (checkFilter === 'unchecked') {
                    testWords = testWords.filter(word => !word.checked);
                }
                
                if (testWords.length === 0) {
                    errorDiv.textContent = '指定された条件に該当する単語がありません';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                // 問題数を調整（テスト単語数を超えないように）
                questionCount = Math.min(questionCount, testWords.length);
                
                // 出題順の設定
                const questionOrder = document.getElementById('questionOrder').value;
                if (questionOrder === 'random') {
                    testWords = shuffleArray([...testWords]); // シャッフルは元の配列を破壊しないようにコピーを渡す
                }
                
                currentTest = testWords.slice(0, questionCount); // 実際に出題する単語リスト
                currentQuestionIndex = 0;
                testResults = []; // テスト結果をリセット
                
                successDiv.textContent = `${currentTest.length}問のテストを開始します`;
                successDiv.style.display = 'block';
                
                setTimeout(() => {
                    showScreen('testScreen');
                    showQuestion();
                }, 1000); // 成功メッセージ表示後、1秒でテスト画面へ
                
            } catch (error) {
                console.error("テスト開始エラー:", error);
                errorDiv.textContent = 'テストの準備中にエラーが発生しました';
                errorDiv.style.display = 'block';
            }
        }
        
        /**
         * 配列をシャッフルする（Fisher-Yatesアルゴリズム）
         * @param {Array<any>} array - シャッフルする配列
         * @returns {Array<any>} シャッフルされた新しい配列
         */
        function shuffleArray(array) {
            const newArray = [...array]; // 元の配列を破壊しないようにコピーを作成
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        /**
         * 現在の問題を表示する
         */
        function showQuestion() {
            if (currentQuestionIndex >= currentTest.length) {
                showResults(); // 全問題終了したら結果を表示
                return;
            }
            
            const word = currentTest[currentQuestionIndex];
            document.getElementById('currentWord').textContent = word.english;
            document.getElementById('answerDisplay').classList.remove('show'); // 回答を非表示
            document.getElementById('showAnswerBtn').style.display = 'block'; // 回答表示ボタンを表示
            document.getElementById('judgmentButtons').style.display = 'none'; // 正誤判定ボタンを非表示
            document.getElementById('wordCheckbox').checked = word.checked; // 単語のチェック状態を反映
            
            showingAnswer = false; // 回答表示フラグをリセット
            updateProgress(); // 進捗を更新
        }
        
        /**
         * 回答を表示する
         */
        function showAnswer() {
            const word = currentTest[currentQuestionIndex];
            document.getElementById('answerDisplay').textContent = word.japanese;
            document.getElementById('answerDisplay').classList.add('show'); // 回答を表示
            document.getElementById('showAnswerBtn').style.display = 'none'; // 回答表示ボタンを非表示
            document.getElementById('judgmentButtons').style.display = 'block'; // 正誤判定ボタンを表示
            showingAnswer = true; // 回答表示フラグを設定
        }
        
        /**
         * 現在の問題を正解としてマークし、次の問題へ進む
         */
        function markCorrect() {
            const word = currentTest[currentQuestionIndex];
            testResults.push({
                word: word,
                correct: true // 正解
            });
            nextQuestion();
        }
        
        /**
         * 現在の問題を不正解としてマークし、次の問題へ進む
         */
        function markIncorrect() {
            const word = currentTest[currentQuestionIndex];
            testResults.push({
                word: word,
                correct: false // 不正解
            });
            nextQuestion();
        }
        
        /**
         * 次の問題へ進む、またはテストを終了する
         */
        function nextQuestion() {
            // チェックボックスの状態をwordChecksに保存
            const word = currentTest[currentQuestionIndex];
            const checked = document.getElementById('wordCheckbox').checked;
            word.checked = checked; // currentTest内の単語オブジェクトも更新
            wordChecks[word.english] = checked; // グローバルなwordChecksオブジェクトを更新
            
            currentQuestionIndex++;
            showQuestion(); // 次の問題を表示
        }
        
        /**
         * プログレスバーと進捗テキストを更新する
         */
        function updateProgress() {
            const progress = (currentQuestionIndex / currentTest.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `${currentQuestionIndex + 1} / ${currentTest.length}`;
        }
        
        /**
         * テスト結果画面を表示する
         */
        function showResults() {
            const correctCount = testResults.filter(r => r.correct).length;
            const totalCount = testResults.length;
            const percentage = totalCount > 0 ? Math.round((correctCount / totalCount) * 100) : 0;
            
            document.getElementById('resultSummary').textContent = 
                `${correctCount} / ${totalCount} 問正解 (${percentage}%)`;
            
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = 'テスト完了';
            
            showScreen('resultScreen');
            showAllResults(); // 結果一覧を自動表示
        }
        
        /**
         * 全てのテスト結果をリスト表示する
         */
        function showAllResults() {
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = ''; // 既存の内容をクリア
            
            testResults.forEach((result, index) => {
                const div = document.createElement('div');
                div.className = `result-item ${result.correct ? 'correct' : 'incorrect'}`;
                div.innerHTML = `
                    <span><strong>${result.word.english}</strong> - ${result.word.japanese}</span>
                    <span>${result.correct ? '✓' : '✗'}</span>
                `;
                resultList.appendChild(div);
            });
        }
        
        /**
         * テストで間違えた問題にチェックを付ける
         */
        function checkIncorrectWords() {
            testResults.forEach(result => {
                if (!result.correct) {
                    // vocabulary内の該当単語のcheckedプロパティとwordChecksを更新
                    const targetWord = vocabulary.find(w => w.english === result.word.english);
                    if (targetWord) {
                        targetWord.checked = true;
                        wordChecks[targetWord.english] = true;
                    }
                }
            });
            alert('間違えた問題にチェックをつけました');
        }
        
        /**
         * 間違えた問題のみで再テストを開始する
         */
        function retryIncorrect() {
            const incorrectWords = testResults.filter(r => !r.correct).map(r => r.word);
            
            if (incorrectWords.length === 0) {
                alert('間違えた問題がありません');
                return;
            }
            
            currentTest = incorrectWords;
            currentQuestionIndex = 0;
            testResults = []; // テスト結果をリセット
            
            showScreen('testScreen');
            showQuestion();
        }
        
        /**
         * ★★★★★ここから変更★★★★★
         * 音声を再生する（Web Speech APIを使用）
         * 日本語ボイスではなく、英語の音声を選択するように改善
         */
        function playAudio() {
            const word = currentTest[currentQuestionIndex];
            if ('speechSynthesis' in window && word && word.english) {
                const utterance = new SpeechSynthesisUtterance(word.english);
                utterance.rate = 0.8; // 再生速度

                // 利用可能な音声リストを取得
                // NOTE: getVoices()は初回呼び出し時やonvoiceschangedイベント後にデータがセットされることがあります。
                // 確実に音声を取得するため、常にgetVoices()を呼び出します。
                const voices = speechSynthesis.getVoices();
                
                let selectedVoice = null;
                // 'en-US'言語で、かつ「Japanese」や「Google 日本語」を含まない音声を探す
                selectedVoice = voices.find(voice => 
                    voice.lang === 'en-US' && 
                    !voice.name.includes('Japanese') && 
                    !voice.name.includes('Google 日本語') &&
                    !voice.name.includes('Katkana') // 万が一のためにカタカナっぽい名前も避ける
                );

                if (!selectedVoice) {
                    // 上記の条件に合う音声が見つからない場合、純粋な'en-US'の音声を探す
                    selectedVoice = voices.find(voice => voice.lang === 'en-US');
                }

                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                    utterance.lang = selectedVoice.lang; // 選択された音声の言語を設定
                } else {
                    // 'en-US'の音声が全く見つからない場合、デフォルトで'en-US'を設定
                    // この場合、システムのデフォルト設定に依存するため、アクセントが残る可能性あり
                    utterance.lang = 'en-US'; 
                    console.warn('英語の音声が見つかりませんでした。デフォルトのen-US設定を使用します。');
                }
                
                speechSynthesis.speak(utterance);
            } else {
                // alert()の代わりにカスタムモーダルを使用することを推奨しますが、今回は既存のまま
                alert('音声機能はサポートされていません、または単語が選択されていません。');
            }
        }

        /**
         * ★★★★★データ復元機能: 現在のチェック状態をシードとしてエクスポート★★★★★
         * シードは、wordChecks（各単語のチェック状態）をBase64エンコードしたJSON文字列です。
         * これをコピーすることで、ブラウザを閉じても復元できるようになります。
         */
        function exportSeed() {
            const seedData = {
                wordChecks: wordChecks, // チェック状態のみを保存
                timestamp: new Date().toISOString() // 保存日時
            };
            
            const seedString = btoa(JSON.stringify(seedData)); // JSONをBase64エンコード
            document.getElementById('seedInput').value = seedString;
            // alert()の代わりにカスタムモーダルを使用することを推奨しますが、今回は既存のまま
            alert('現在の状態をエクスポートしました！シード欄の内容をコピーして保存してください。');
        }
        
        /**
         * ★★★★★データ復元機能: シードをインポートしてチェック状態を復元★★★★★
         * 入力されたシード（Base64エンコードされたJSON文字列）を解析し、
         * 保存されていたwordChecksを復元します。
         */
        function importSeed() {
            const seedString = document.getElementById('seedInput').value.trim();
            
            if (!seedString) {
                // alert()の代わりにカスタムモーダルを使用することを推奨しますが、今回は既存のまま
                alert('シードデータを入力してください');
                return;
            }
            
            try {
                const seedData = JSON.parse(atob(seedString)); // Base64デコードしてJSONをパース
                
                if (seedData && seedData.wordChecks) {
                    wordChecks = seedData.wordChecks; // wordChecksを復元
                    
                    // EMBEDDED_CSV_DATAを再パースし、復元されたwordChecksを適用してvocabularyを更新
                    vocabulary = parseCSV(EMBEDDED_CSV_DATA); 
                    
                    // 範囲設定のUIを更新
                    if (vocabulary.length > 0) {
                        document.getElementById('rangeEnd').value = vocabulary.length;
                        document.getElementById('rangeEnd').max = vocabulary.length;
                        document.getElementById('rangeStart').max = vocabulary.length;
                    } else {
                        document.getElementById('rangeEnd').value = 1; // 単語が0なら1にリセット
                        document.getElementById('rangeEnd').max = 1;
                        document.getElementById('rangeStart').max = 1;
                    }
                    
                    // alert()の代わりにカスタムモーダルを使用することを推奨しますが、今回は既存のまま
                    alert('データを正常にインポートしました！チェック状態が復元されました。');
                } else {
                    // alert()の代わりにカスタムモーダルを使用することを推奨しますが、今回は既存のまま
                    alert('無効なシードデータです。形式を確認してください。');
                }
            } catch (error) {
                console.error("シードデータの解析失敗:", error);
                // alert()の代わりにカスタムモーダルを使用することを推奨しますが、今回は既存のまま
                alert('シードデータの解析に失敗しました。データが壊れている可能性があります。');
            }
        }
        
        /**
         * 初期化処理
         * DOMが完全にロードされた後に実行される
         */
        document.addEventListener('DOMContentLoaded', function() {
            // 問題数選択の処理（カスタム入力の表示/非表示）
            document.getElementById('questionCount').addEventListener('change', function() {
                const customInput = document.getElementById('customCount');
                if (this.value === 'custom') {
                    customInput.style.display = 'block';
                    customInput.focus();
                } else {
                    customInput.style.display = 'none';
                }
            });
            
            // ★★★★★初期化処理の変更★★★★★
            // ページロード時にEMBEDDED_CSV_DATAから単語リストを初期化し、UIを更新
            // この処理は、ユーザーがアプリを開いたときに最初に行われます。
            vocabulary = parseCSV(EMBEDDED_CSV_DATA); 
            if (vocabulary.length > 0) {
                document.getElementById('rangeEnd').value = vocabulary.length;
                document.getElementById('rangeEnd').max = vocabulary.length;
                document.getElementById('rangeStart').max = vocabulary.length;
            }
            // ★★★★★ここまで変更★★★★★
        });
    </script>
</body>
